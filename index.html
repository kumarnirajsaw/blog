<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://1000logos.net/wp-content/uploads/2020/08/Blogger-Logo-2010.png" type="image/x-icon">

    <title>Blog</title>
</head>
<body>
    <nav>
        <div class="nav-main flex container">
            <a href="#" onclick="reload()"><h1>Blog</h1></a>

            <div class="nav-link">
                <ul class="flex">
                    <li class="hover-link nav-item" id="worldcup" onclick="onNavItemClick('worldcup')">World Cup</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>

            <div class="search-bar flex">
                <input class="news-input" id="news-input" type="text" placeholder="e.g. Science">
                <button class="search-btn" id="search-btn">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>


    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" id="news-img" alt="news-img">
            </div>

            <div class="card-content">
                <h3 class="news-title" id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dicta animi consequuntur quia laboriosam architecto nesciunt necessitatibus! Eius, rerum. Libero, quae?</p>
            </div>
        </div>
    </template>

    <script src="app.js"></script>
</body>
</html>
